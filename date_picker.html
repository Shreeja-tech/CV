<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date-Picker</title>
  </head>
  <body>
    <form class="" method="post" action="">
      <!--the action html will take to the page after clicking submit-->
      <input type="text" name="" value="" /><br />
      <input type="submit" name="" />
      <br />
      <input type="file" name="Choose file" />
      <br />
      <input type="date" />
      <!--this is an inbuilt date picker-->
      <br />
      <input type="radio" id="" value="" name="" />
      <br />
      <input type="range" /><!-- to get a range like volume ranger-->
    </form>
  </body>
</html>
